<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <div>
      <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div>
      <h1>To start the autoPlay Video</h1>
      <h4>
        Note: Chromium browsers do not allow autoplay in most cases. However,
        muted autoplay is always allowed. Add muted after autoplay to let your
        video start playing automatically (but muted):
      </h4>
      <!-- <video width="320" height="240" autoplay> This is not play auto play-->

      <video width="320" height="240" autoplay muted>
        <source src="movie.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>
    <hr />
    <div>
      <div style="text-align: center">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br /><br />
        <video id="video1" width="420">
          <source src="movie.mp4" type="video/mp4" />
          <source src="movie.mp4" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>

      <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
          if (myVideo.paused) myVideo.play();
          else myVideo.pause();
        }

        function makeBig() {
          myVideo.width = 560;
        }

        function makeSmall() {
          myVideo.width = 320;
        }

        function makeNormal() {
          myVideo.width = 420;
        }
      </script>

      <p>
        Video courtesy of
        <a href="https://www.bigbuckbunny.org/" target="_blank"
          >Big Buck Bunny</a
        >.
      </p>
    </div>
  </body>
</html>
